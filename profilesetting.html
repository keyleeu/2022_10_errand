<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Errand App</title>
    </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span><a href="mypage.html"><i class="fa-solid fa-arrow-left"></i></a></span>
        </div>
    </div>
    <header>
        <h3>개인정보 수정</h3>
    </header>
        <form class="form_signup">
            <input name="username" type="text" placeholder="Username"/>
            <input name="phonenumber" type="text" placeholder="Phone Number"/>
            <input name="password1" type="password" placeholder="Password"/>
            <input name="password2" type="password" placeholder="confirm password"/>
            <select name="gender">
                <option value="">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="etc">Etc</option>
            </select>
        </form>
    <div class="profileBtn">
        <button type="button" onclick="location.href='main.html' "></i>수정</button>
    </div>
    <script 
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
